<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Math Quiz Game - Champion</title>

  <link rel="stylesheet" href="./css/champion-style.css">
</head>
<body>

  <audio autoplay loop id="celebration-sound">

  </audio>

  <button id="home-page">
