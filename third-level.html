<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./pictures/icon-image.png">
  <title>Math Quiz Game - Level Three</title>

  <link rel="stylesheet" href="./css/third-level-style.css">
</head>
<body>
  <div class="time-out"></div>
  
  <div class="main-ui">
    <p class="problem"></p>
    <form action="" class="our-form">
      <input type="text" class="our-field" autocomplete="off">
      <button class="submit">Submit</button>
    </form>
    
    <p class="vitality">Hit Points</p>
    <p class="point-paragraph"><span class="points-needed">5</span></p>
    <p class="attempts">Attempts</p>
    <p class="mistakes-paragraph"><span class="mistakes-allowed">1</span></p>
    
    <div class="progress">
      <div class="boxes">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="progress-inner"></div>
    </div>
  </div>

  <audio id="backgroundSound" autoplay loop>
    <source src="./soundtrack/task-background-music.mp3" type="audio/mp3">
  </audio>
  
  <audio id="winGame">
    <source src="./soundtrack/We-Are-The-Champions-Reff.mp3" type="audio/mp3">
  </audio>

  <audio id="lost-game-mistake">
    <source src="./soundtrack/3-mistakes-background-music.wav">
  </audio>

  <audio id="lost-game-times-up">
    <source src="./soundtrack/times-up-background-music.wav">
  </audio>

  <div class="overlay">
    <div class="overlay-inner">
      <p class="end-message"></p>
      <button class="reset-button">Start Over</button>
    </div>
  </div>

  <button class="next-challange">
    <a href="#">Next Challange</a> 
  </button>

  <script src="./javascript/third-level-javascript.js"></script>
</body>
</html>
